<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Street View Side-By-Side</title>
  <style>
    #map,
    #pano {
      /* float: left; */
      height: 400px;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <h2>GeoHunt Prototype</h2>
    <p>A virtual geographical hunt for targets around the city. (Target is Twin Peaks)</p>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="row" id="map"></div>
        <div class="row" id="pano"></div>
      </div>
      <div class="col">
        <h3>Hints go here</h3>
      </div>
    </div>
  </div>
  <script>


    function initialize() {
      const twinPeaks = {
        lat: 37.7542,
        lng: -122.4471
      };

      var sf = { lat: 37.7749, lng: -122.4194 };
      var map = new google.maps.Map(document.getElementById('map'), {
        center: sf,
        zoom: 16
      });
      var panorama = new google.maps.StreetViewPanorama(
        document.getElementById('pano'), {
        position: sf,
        pov: {
          heading: 0,
          pitch: 0
        }
      });
      map.setStreetView(panorama);
      panorama.addListener('position_changed', function () {
        map.setCenter(panorama.getPosition());
      });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUFRV2Qv6kYtvjmASK8HOve2VBWRAc9N8&callback=initialize"> </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
